<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U Sketch</title>
    <script src="lib/p5.min.js"></script>

    <script src="sketch.js"></script>

    <!-- add extra scripts below -->
    <script src="toolset.js"></script>
    <script src="tools.js"></script>
    <script src="shapes.js"></script>
    <script src="helperFunctions.js"></script>

    <script src="tools/freehand.js"></script>
    <script src="tools/lineTo.js"></script>
    <script src="tools/stamp.js"></script>
    <script src="tools/sprayCan.js"></script>
    <script src="tools/mirrorDraw.js"></script>
    <script src="tools/text.js"></script>
    <script src="tools/bucketFill.js"></script>
    <script src="tools/eraser.js"></script>

    <script src="helpers/size.js"></script>
    <script src="helpers/color.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <aside id="modal"></aside>
    <header>
      <h1>U Sketch</h1>
      <nav>
        <button id="clearButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"
            />
          </svg>
          <span class="iconTitle">Clear</span>
        </button>
        <button id="undoButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M17.026 22.957c10.957-11.421-2.326-20.865-10.384-13.309l2.464 2.352h-9.106v-8.947l2.232 2.229c14.794-13.203 31.51 7.051 14.794 17.675z"
            />
          </svg>
          <span class="iconTitle">Undo</span>
        </button>
        <button id="uploadImageButton">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polyline points="16 16 12 12 8 16"></polyline>
            <line x1="12" y1="12" x2="12" y2="21"></line>
            <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
            <polyline points="16 16 12 12 8 16"></polyline>
          </svg>
          <span class="iconTitle">Upload Image</span>
        </button>
        <button id="saveImageButton">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            ></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          <span class="iconTitle">Download</span>
        </button>
      </nav>
    </header>
    <main>
      <aside class="box" id="sidebar"></aside>
      <section id="content"></section>
    </main>
    <!--Call this modal here to make sure the dom is fully loaded-->
    <script src="modal.js"></script>
  </body>
</html>
